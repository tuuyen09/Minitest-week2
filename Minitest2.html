<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 15 số đầu tiên chia hết cho 3</title>
</head>
<body>
<h3>15 số đầu tiên chia hết cho 3:</h3>
<script>
    let num = 0;
    let i;
    for (i = 0; i < 15; i++) {
        num += 3;
        document.write(num + '<br>');
    }
</script>
</body>
</html>
