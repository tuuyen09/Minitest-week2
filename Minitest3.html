<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các số chia hết cho 5 trong mảng cho sẵn</title>
</head>
<body>
<h3>Mảng cho sẵn</h3><br/>
<h4>Num = [1,3,5,19,25,40,115,17,10]</h4>
<script>
    let Num = [1, 3, 5, 19, 25, 40, 115, 17, 10];

    let total = 0;
    for (let i = 0; i < Num.length ; i++) {
        if (Num[i] % 5 === 0) {
            total += Num[i];
        }
    }
    document.write('Tổng các số chia hết cho 5 trong mảng trên là: ' + total);
</script>
</body>
</html>
